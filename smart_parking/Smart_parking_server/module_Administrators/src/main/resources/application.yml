server:
  port: 9000

spring:
  profiles: Administrators
  #  服务名称------服务名称不能使用下划线，删除下划线或者使用中划线
  application:
    name: ClientAdministrators
  datasource:
    url: jdbc:mysql://localhost:3306/Smart_parking_data
    username: root
    password: "001124"
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client: #      注册到注册中心
    service-url:
      defaultZone: http://localhost:8651/eureka/,http://localhost:8652/eureka/
# 当输入  http://localhost:9000/actuator/shutdown就会关机
management:
  endpoints:
    web:
      exposure:
        include: shutdown
  endpoint:
    shutdown:
      enabled: true

feign:
  client:
    config:
      default:
        loggerLevel: BASIC  #  设置Fegin的日志级别 共有 NONE BASIC HEADERS FULL
  httpclient:
    enabled: true  #开启feign对  httpclient  的支持
    max-connections: 200      #最大连接数  具体情况需要根据业务调整
    max-connections-per-route: 50   #每个路径的最大连接数